<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./dist/index.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <section class="logo">
      <img src="./images/logo.svg" alt="logo" />
    </section>
    <main id="main">
      <section class="form">
        <form action="">
          <fieldset class="form__bill">
            <label for="">Bill</label>
            <input
              id="bill"
              class="input round-corner"
              type="input"
              placeholder="0"
              autocomplete="off"
            />
          </fieldset>
          <fieldset class="form__tip">
            <label for="">Select Tip %</label>
            <div class="buttons">
              <input
                class="button round-corner"
                type="button"
                name="5"
                value="5%"
                id="btn5"
              /><input
                class="button round-corner"
                type="button"
                name="10"
                value="10%"
                id="btn10"
              /><input
                class="button round-corner"
                type="button"
                name="15"
                value="15%"
                id="btn15"
              /><input
                class="button round-corner"
                type="button"
                name="25"
                value="25%"
                id="btn25"
              /><input
                class="button round-corner"
                type="button"
                name="50"
                value="50%"
                id="btn50"
              /><input
                class="button round-corner btnCustom"
                type="number"
                name="customTip"
                placeholder="custom"
                id="btnCustom"
                autocomplete="off"
              />
            </div>
          </fieldset>
          <fieldset class="form__people">
            <label for=""
              >Number of People<span id="error">Can't be zero</span></label
            >
            <input
              class="input round-corner"
              type="input"
              placeholder="0"
              id="people"
              autocomplete="off"
            />
          </fieldset>
        </form>
      </section>
      <section class="result">
        <div class="result__row">
          <p class="result__text">
            Tip Amount <span class="result__person">/ person</span>
          </p>
          <p class="result__amount">$<span id="tipAmount">0.00</span></p>
        </div>
        <div class="result__row">
          <p class="result__text">
            Total <span class="result__person">/ person</span>
          </p>
          <p class="result__amount">$<span id="tipTotal">0.00</span></p>
        </div>
        <input
          class="result__button-reset round-corner"
          type="button"
          value="reset"
          id="btnReset"
        />
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/bazankamil" target="_blank">Historyk</a>.
    </div>
  </body>
</html>
